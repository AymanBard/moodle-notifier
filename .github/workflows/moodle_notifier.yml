name: Moodle Notifier

on:
  schedule:
    # Ex√©cuter toutes les 30 minutes
    - cron: "*/30 * * * *"
  workflow_dispatch:  # Permet de le lancer manuellement

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium requests

    - name: Debug environment (facultatif)
      run: |
        echo "MOODLE_USERNAME: $MOODLE_USERNAME"
        echo "MOODLE_PASSWORD: $MOODLE_PASSWORD"
        echo "DISCORD_WEBHOOK_URL: $DISCORD_WEBHOOK_URL"
      env:
        MOODLE_USERNAME: ${{ secrets.MOODLE_USERNAME }}
        MOODLE_PASSWORD: ${{ secrets.MOODLE_PASSWORD }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

    - name: Run Moodle Notifier Script
      env:
        MOODLE_USERNAME: ${{ secrets.MOODLE_USERNAME }}
        MOODLE_PASSWORD: ${{ secrets.MOODLE_PASSWORD }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python moodle_notifier.py
